<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width ,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br><br><br><br><br>
        <h1>CALCULATOR</h1>
        <div class="container">
           
           <br>
           <div class="calculator">
           <input type="text" name="nobox" id="screen" placeholder="0">
           <br>
           <table>
               <tr>
                   <td><button>Ac</button></td>
                   <td><button>(</button></td>
                   <td><button>)</button></td>
                   <td><button>%</button></td>
                </tr> 
                <tr>
                   <td><button>7</button></td>
                   <td><button>8</button></td>
                   <td><button>9</button></td>
                   <td><button>/</button></td>
                </tr>
                <tr>
                     <td><button>4</button></td>
                     <td><button>5</button></td>
                     <td><button>6</button></td>
                     <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
               </tr>
               <tr>
                   <td><button>0</button></td>
                   <td><button>.</button></td>
                   <td><button>=</button></td>
                   <td><button>+</button></td>
               </tr>
           </table>


        </div>
        </div>
        <script src="/calculator.github.io/index.js"></script>
    </body>
    
</html>
